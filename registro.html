    <section class="formulario">

        <form class="formulario__form">
            <h1 class="formulario__titulo">Registrarme</h1>
            <div>
                <label for="fname">Nombre:</label>
                <input required type="text" placeholder="Ej: Francis" id="fname" name="fname">
            </div>
            <div>
                <label for="lname">Apellido:</label>
                <input required type="text" placeholder="Ej: Plazas" id="lname" name="lname">
            </div>
            <div>
                <label for="sexo">Sexo:</label>
                <input required type="radio" id="femenino" name="sexo" value="Femenino">
                <label for="femenino">Femenino</label>
                <input required type="radio" id="masculino" name="sexo" value="Masculino">
                <label for="masculino">Masculino</label>
            </div>
            <div>
                <label for="email">Email:</label>
                <input required type="text" placeholder="123@tarara.com" id="email" name="email">
            </div>
            <div>
                <label for="pais">Pais de Residencia:</label>
                <select name="pais">
                    <option value="default">Seleccione una opcion</option>
                    <option value="venezuela">Venezuela</option>
                    <option value="argentina">Argentina</option>
                    <option value="uruguay">Uruguay</option>
                </select>
            </div>
            <fieldset>
                <legend for="checkbox">Acepta terminos y condiciones</legend>
                <input required type="checkbox" name="acepta" value="1">
            </fieldset>
            <div>
                <input type="submit" value="Registrar">
                <input type="reset" value="Borrar todo">
            </div>
        </form>
    </section>
